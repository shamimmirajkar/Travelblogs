<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>

        // ajax by jquery
            $(document).ready(function ()
            {
                $("#username").blur(function ()
                {
                    console.log($("#username").val())
                    var username = $(this).val();
                    $.ajax({url:'check.php',
                        async:true,
                        method:'POST',
                        data:{user_name:username},
                        success: function (data)
                        {
                            if(data != '0')
                            {
                            $("#message").html('');
                            $('#login').attr("disabled",false);
                            }
                        else
                        {
                            $("#message").html('USERNAME DOES NOT EXITS');
                            $('#login').attr("disabled",true);
                        }
                            }
                    });
                });
                $("#username").click(function ()
                {
                    $("#message").html('');
                });
                
            
                
                $("#pass").click(function ()
                {
                    $("#passwd").html("");
                });

                

            });
    </script>
    </head>
    <body>
    <form method="POST" action="login.php">
        <h1>LOGIN</h1>
<h5> <input type="text" id="emailid" name="emailid" placeholder="EMAILID"/></h5> 
        <div id="message"> </div> 
        <h5>   <input type="password"  id="pass"   name="password" placeholder="password" required/></h5> 
        <div id="passwd"> </div>
        
        <input type="submit" id="login" name="login" value="Login">
        <p class="text" >don't have an account?<a href="registeration.html">Register</a></p>
    </form>
</body>
</html>
